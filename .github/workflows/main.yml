name: Selenium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest

    - name: Install Firefox
      uses: browser-actions/setup-firefox@latest

    - name: Install Microsoft Edge
      run: |
        curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
        sudo install -o root -g root -m 644 microsoft.gpg /etc/apt/trusted.gpg.d/
        sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge-dev.list'
        sudo rm microsoft.gpg
        sudo apt update && sudo apt install microsoft-edge-dev
    
    - name: Install browser drivers
      run: |
        # Chrome driver
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d'.' -f1)
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        curl -Lo chromedriver_linux64.zip "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/

        # Firefox driver (geckodriver)
        GECKODRIVER_LATEST=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest)
        GECKODRIVER_URL=$(echo "$GECKODRIVER_LATEST" | grep -o 'https://github.com/mozilla/geckodriver/releases/download/[^"]*linux64.tar.gz' | head -n 1)
        curl -Lo geckodriver.tar.gz "$GECKODRIVER_URL"
        tar -xvzf geckodriver.tar.gz
        sudo mv geckodriver /usr/local/bin/

        # Edge driver
        EDGE_VERSION=$(microsoft-edge --version | awk '{print $3}' | cut -d'.' -f1)
        EDGEDRIVER_VERSION=$(curl -s "https://msedgedriver.azureedge.net/LATEST_STABLE")
        curl -Lo edgedriver_linux64.zip "https://msedgedriver.azureedge.net/$EDGEDRIVER_VERSION/edgedriver_linux64.zip"
        unzip edgedriver_linux64.zip
        sudo mv msedgedriver /usr/local/bin/
      shell: bash
    
    - name: Run Selenium tests
      run: python selenium_tests.py
    
    - name: Update GitHub Pages
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add screenshots report.md
        git commit -m "Update test results" || echo "No changes to commit"
        git push
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .